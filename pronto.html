<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projeto com Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Carousel -->
  <div id="meuCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/1200/400?random=1" class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1200/400?random=2" class="d-block w-100" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1200/400?random=3" class="d-block w-100" alt="Imagem 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#meuCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#meuCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próxima</span>
    </button>
  </div>

  <!-- Grid de Cards -->
  <div class="container">
    <div class="row g-4">
    
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="https://picsum.photos/400/200?random=11" class="card-img-top" alt="Imagem do card">
          <div class="card-body">
            <h5 class="card-title">Título do Card 1</h5>
            <p class="card-text">Descrição curta do conteúdo do card. Pode ser um texto sobre um serviço, produto ou notícia.</p>
            <a href="#" class="btn btn-primary">Saiba mais</a>
          </div>
        </div>
      </div>
      
      
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="https://picsum.photos/400/200?random=12" class="card-img-top" alt="Imagem do card">
          <div class="card-body">
            <h5 class="card-title">Título do Card 2</h5>
            <p class="card-text">Outro conteúdo qualquer para exibição no card.</p>
            <a href="#" class="btn btn-success">Ver detalhes</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="https://picsum.photos/400/200?random=13" class="card-img-top" alt="Imagem do card">
          <div class="card-body">
            <h5 class="card-title">Título do Card 3</h5>
            <p class="card-text">Mais um exemplo de conteúdo para o card.</p>
            <a href="#" class="btn btn-outline-primary">Detalhes</a>
          </div>
        </div>
      </div>

      
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
